{%extends 'base.html' %} {%block body%}

<div class="title relative">
    Tasks
    <a class="position-end btn btn-default" href="{{url_for('todo.create')}}">Add</button>
</div>
<div class="list-group">
    {% for task in tasks %}
    <a href="/update/{{task['name']}}" class="list-group-item list-group-item-action">
        {{task['name']}}
    </a> {%endfor%}
</div>
{%endblock%}
